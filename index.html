<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='style.css'>

  </head>
  <body>

    <div id='app' class='center' class="container">

        <div id='headers'>
          <h1> Dude this game is "Off the Chain!!"</h1>
          <h2> Guess a number between 1 and 100</h2>
        </div>

      <div id='main'>
        <div id='input-parent'>
          <input id='players-input' class='center' placeholder="#" maxlength='3' autofocus=autofocus></input>
          <button id='submit' type="submit">Go!</button>
        </div>

          <div id='guesses'>
            <ul id='guess-list'>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
            </ul>
          </div>

        <div id="menu-btns">
          <button id='reset' class="btn btn-warning">Reset</button>
          <button id='hint' class="btn btn-info">Hint</button>
        </div>
      </div>
    </div>

    <div id='footer' class='center'>
      <div class='row'>
        <div class='col-sm-4'>
          <img src='fa-logo@2x.png'></img>
        </div>

        <div class='col-sm-4' id="nameBlock">
          <h4>Project by Matty Ferg</h4>
        </div>

        <div class='col-sm-4'>
          <img src='grace_hopper_academy.png'></img>
        </div>

      </div>
      </div>
    </div>

  </body>
</html>
